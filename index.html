<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QSOFT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>
<body>
<div class="header-wrapper">
    <div class="header">
        <div class="header__logo"><img src="./images/logo.svg" alt="logo"></div>
        <div class="header__profile-icon"><img src="./images/profileIcon.svg" alt="profileIcon"></div>
        <div class="header__search">
            <img src="./images/search.svg" alt="search">
            <input placeholder="Найти..."/>
        </div>
        <div class="header__profile"><img src="./images/profile.svg" alt="profile"></div>
    </div>
</div>
<main>
    <div class="main">
        <h1 class="main__title">Наши партнёры</h1>
        <div class="main__partners">
            <div class="main__partner"><img src="./images/part1.svg" alt="Henkel"></div>
            <div class="main__partner"><img src="./images/part2.svg" alt="John Deere"></div>
            <div class="main__partner "><img src="./images/part3.svg" alt="MacDonald's">
            </div>
            <div class="main__partner "><img src="./images/part4.svg" alt="IKEA"></div>
            <div class="main__partner"><img src="./images/part5.svg" alt="Reebok"></div>
            <div class="main__partner"><img src="./images/part6.svg" alt="Nike"></div>
            <div class="main__partner"><img src="./images/part7.svg" alt="Caterpillar">
            </div>
        </div>
    </div>

</main>
</body>
</html>
